<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Política</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Dashboard de Política</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dash.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pesquisa.html">Busca/Listagem</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Busca/Listagem de Candidatos</h1>
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Buscar por nome...">
        <div class="row mb-3">
            <div class="col-md-3">
                <select id="regionFilter" class="form-control">
                    <option value="">Todas as Regiões</option>
                    <!-- Adicione opções de regiões aqui -->
                </select>
            </div>
            <div class="col-md-3">
                <select id="cityFilter" class="form-control">
                    <option value="">Todas as Cidades</option>
                    <!-- Adicione opções de cidades aqui -->
                </select>
            </div>
            <div class="col-md-3">
                <select id="stateFilter" class="form-control">
                    <option value="">Todos os Estados</option>
                    <!-- Adicione opções de estados aqui -->
                </select>
            </div>
            <div class="col-md-3">
                <select id="partyFilter" class="form-control">
                    <option value="">Todos os Partidos</option>
                    <!-- Adicione opções de partidos aqui -->
                </select>
            </div>
        </div>
        <div id="searchResults" class="d-flex flex-wrap justify-content-center"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
